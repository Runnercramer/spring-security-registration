<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input.form-control {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input.form-control:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .error {
            color: #d9534f;
            font-size: 12px;
            margin-top: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 16px;
            line-height: 1.5;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-danger p {
            margin: 0;
        }

    </style>
</head>
<body>
<div class="form-container">
    <h1>Iniciar sesión</h1>

    <div th:if="${param.error != null}"
         th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error</div>

    <div th:if="${message}" class="alert alert-danger">
        <p th:text="${message}"></p>
    </div>

    <form action="/login" th:object="${user}" method="POST" class="form">
        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Ingresa tu correo" required/>
            <p th:each="error : ${#fields.errors('email')}" class="alert alert-danger" th:text="${error}"></p>
        </div>

        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Ingresa tu contraseña" required/>
            <p th:each="error : ${#fields.errors('password')}" class="alert alert-danger" th:text="${error}"></p>
        </div>

        <button type="submit" class="submit-btn">Iniciar sesión</button>
    </form>

    <div class="login-link">
        <a th:href="@{/user/registration}">¿No tienes una cuenta? Regístrate aquí</a>
    </div>
</div>
</body>
</html>
